on:
  schedule:
    - cron: "*/5 * * * *"     # Alle 5 Minuten
  workflow_dispatch:          # Manuelles Starten bleibt m√∂glich

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: ‚è≥ Pinge https://matchingflobot.onrender.com/
        run: |
          echo "‚è≥ Pinge https://matchingflobot.onrender.com/"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://matchingflobot.onrender.com/)
          echo "üåê HTTP-Statuscode: $STATUS"
          if [ "$STATUS" -eq "200" ]; then
            echo "‚úÖ Render-App ist erreichbar."
          else
            echo "‚ùå Render-App antwortet nicht korrekt."
            exit 1
          fi
